<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal GIF Generator</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="wrapper">
        <header>
            <h1>Find Your Favorite Animal GIFs!</h1>
            <h2>Or any GIF, really.</h2>
            <br>
            <img src="./assets/img/PoweredBy_200px-White_HorizText.png" alt="Powered by Giphy">
        </header>
        <div id="buttons"></div>
        <div class="add-form">
            <h2>Add an Animal</h2>
            <br>
            <form>
                <input type="text" id="new-button-text">
                <input type="submit" value="Submit" id="add-button">
            </form>
        </div>
        <div id="gifs"></div> 
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
